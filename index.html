<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="appArea">
        <div id="fetchPanel">
            <input type="text" id="pokemonName" placeholder="Enter Pokemon Name or ID">
            <button onclick="fetchPokemon()" id="fetchBtn">Fetch Pokemon</button><br>
        </div>

        <div id="pokemonInfo" style="display: none;">
                
            <div id="leftPanel">
                <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="width: 200px">
                <ul>
                    <li><p id="pokemonId">No.</p></li>
                    <li><p id="pokemonBaseExperience">Base Experience: </p></li>
                    <li><p id="pokemonHeight">Height: </p></li>
                    <li><p id="pokemonWeight">Weight: </p></li>
                </ul>
            </div>

            <div id="rightPanel">
                <p class="rightPanelHeadings" id="pokemonTypes">Types</p>
                <ul id="typeList"></ul>

                <p class="rightPanelHeadings" id="pokemonAbilities">Abilities</p>
                <ul id="abilityList"></ul>
                
                <p class="rightPanelHeadings" id="pokemonStats">Base Stats</p>
                <ul id="statList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
