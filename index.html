<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Pokemon</title>
</head>
<body>
    <input type="text" id="pokemonName" placeholder="Enter Pokemon Name">
    <button onclick="fetchPokemon()" id="fetchBtn">Fetch Pokemon</button><br>
    
    <div id="pokemonStats" style="display: none;">
        <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="width: 200px">
        
        <p id="pokemonAbilities">Abilities</p>
        <ul id="abilityList"></ul>
        
        <p id="pokemonStats">Base Stats</p>
        <ul id="statList"></ul>
        
        <p id="pokemonTypes">Types</p>
        <ul id="typeList"></ul>
        
        <p id="pokemonBaseExperience">Base Experience: </p>
        
        <p id="pokemonHeight">Height: </p>
        
        <p id="pokemonWeight">Weight: </p>

    </div>

    <script src="script.js"></script>
</body>
</html>
